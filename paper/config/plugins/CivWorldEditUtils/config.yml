reinforcement_batch_amount: 20000
reinforcement_batch_wait_ticks: 20
reinforcement_presets:
  default:
    groups:
      - GROUP
    commands:
      - "cmask sponge"
      - "bastionmask basic"
      - "cmask bone_block"
      - "bastionmask city"
      - "reinmask $GROUP DIAMOND"
      - "cmask !sponge"
      - "reinmask $GROUP IRON"
      - "cmask ##trapdoors"
      - "reinmask $GROUP DIAMOND"
      - "cmask ##doors"
      - "reinmask $GROUP DIAMOND"
      - "cmask CHEST,TRAPPED_CHEST,GOLD_BLOCK,BARREL"
      - "reinmask $GROUP DIAMOND"
      - "cmask obsidian <##doors"
      - "reinmask $GROUP DIAMOND"